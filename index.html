<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="please enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>

      <main>
        <div id="main">
          <h1 class="city" id="city">City</h1>
          <p class="weather-breakdown">
            <span id="time">Day & Time</span>,
            <span id="description">sunny</span>
            <br />
            Humidity: <strong class="emphasis" id="humidity">00%</strong>, Wind:
            <strong class="emphasis" id="windSpeed">00.00mi/h</strong>
          </p>
          <div class="forecast" id="forecast">
            <div class="col-2" id="col-2">
              <div class="forecast-date">Thu</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt="weather icon"
                width="110"
              />
              <div class="forecast-temperatures">
                <span class="maximum-forecast-temp">10°</span>
                <span class="minimum-forecast-temp">1°</span>
              </div>
            </div>
          </div>
        </div>
        <div class="temperature-basics">
          <div id="weather-img">☀️</div>
          <div id="temperature">00</div>
          <button id="unit">°F</button>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/gracelawson241" target="_blank"
          >Grace Lawson</a
        >
        , open-hosted by
        <a
          href="https://github.com/gracelawson241/final_weather_website"
          target="_blank"
          >Github</a
        >
        , and website hosted by
        <a href="https://graceweatherproject.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
